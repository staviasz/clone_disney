<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <link rel="stylesheet" href="dist/css/main.css">

<body>
    <section class="hero">
        <div class="hero__content">
            <h1 class="hero__content__branding">
                <img src="dist/images/images/disneyplus.svg" alt="Disney+">
            </h1>
            <h3 class="title--small">
                As melhores historias em um só lugar
            </h3>
            <p>
                <a href="#" class="link-text">Assinar o Disney+</a>
                <br>
                <span class="text">R$ 27,90/mês ou 279,90/ano á vista</span>
            </p>
            <ul class="hero__content__combos">
                <li class="hero__content__combos__combo">
                    <img src="dist/images/images/logos/disney_star_plus.png" alt="Disney+ - Star+ - Combo+">
                    <button>Assine agora</button>
                    <span class="text">R$45,90/mês*</span>
                </li>
                <li class="hero__content__combos__combo">
                    <img src="dist/images/images/logos/disney_star_plus.png" alt="Disney+ - Star+ - Combo+">
                    <button>Assine agora</button>
                    <span class="text">R$55,90/mês*</span>
                </li>
            </ul>
            <p class="text--small">
                *O preço pode variar caso a assinatura seja feita atravéz de outra plataforma
